name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  # Job 1: Tests Backend
  backend-tests:
    name: Backend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend linter
        working-directory: ./backend
        run: npm run lint || true  # Ne pas échouer sur warnings

      - name: Run backend unit tests
        working-directory: ./backend
        run: npm test -- --ci --maxWorkers=2 --testPathIgnorePatterns=integration

      - name: Run backend tests with coverage
        working-directory: ./backend
        run: npm run test:coverage -- --ci --maxWorkers=2 --testPathIgnorePatterns=integration

      - name: Upload backend coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./backend/coverage/lcov.info
          flags: backend
          name: backend-coverage
        continue-on-error: true

  # Job 2: Tests Frontend
  frontend-tests:
    name: Frontend Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend linter
        working-directory: ./frontend
        run: npm run lint || true  # Ne pas échouer sur warnings

      - name: Run frontend unit tests
        working-directory: ./frontend
        run: npm test -- --ci --maxWorkers=2 --passWithNoTests

      - name: Upload frontend coverage reports
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          name: frontend-coverage
        continue-on-error: true

  # Job 3: Build Backend
  backend-build:
    name: Build Backend
    runs-on: ubuntu-latest
    needs: backend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: backend/package-lock.json

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Build backend
        working-directory: ./backend
        run: npm run build

  # Job 4: Build Frontend
  frontend-build:
    name: Build Frontend
    runs-on: ubuntu-latest
    needs: frontend-tests
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Build frontend
        working-directory: ./frontend
        run: npm run build

  # Job 5: Tests d'intégration (optionnel, nécessite Docker)
  integration-tests:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    continue-on-error: true
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: plongee_user
          POSTGRES_PASSWORD: plongee_password
          POSTGRES_DB: plongee_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run integration tests
        working-directory: ./backend
        run: npm run test:integration -- --ci --maxWorkers=2
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: plongee_db
          DB_USER: plongee_user
          DB_PASSWORD: plongee_password
          JWT_SECRET: test-secret-key-for-ci
          DATABASE_URL: postgresql://plongee_user:plongee_password@localhost:5432/plongee_db

  # Job 6: Tests E2E avec Playwright
  e2e-tests:
    name: E2E Tests (Playwright)
    runs-on: ubuntu-latest
    needs: [backend-build, frontend-build]
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_USER: plongee_user
          POSTGRES_PASSWORD: plongee_password
          POSTGRES_DB: plongee_db
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Initialize database
        run: |
          PGPASSWORD=plongee_password psql -h localhost -U plongee_user -d plongee_db -f docker/init-db/01-init.sql

      - name: Start backend
        working-directory: ./backend
        run: npm run dev &
        env:
          DATABASE_URL: postgresql://plongee_user:plongee_password@localhost:5432/plongee_db
          DB_HOST: localhost
          DB_PORT: 5432
          DB_NAME: plongee_db
          DB_USER: plongee_user
          DB_PASSWORD: plongee_password
          JWT_SECRET: test-secret-key-for-ci
          PORT: 3001

      - name: Start frontend
        working-directory: ./frontend
        run: npm run dev &
        env:
          NEXT_PUBLIC_API_URL: http://localhost:3001

      - name: Wait for services to be ready
        run: |
          echo "Waiting for backend..."
          npx wait-on http://localhost:3001 --timeout 60000
          echo "Waiting for frontend..."
          npx wait-on http://localhost:3000 --timeout 60000

      - name: Run Playwright tests
        run: npx playwright test
        env:
          CI: true

      - name: Upload Playwright report
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: test-results/
          retention-days: 7

  # Job 7: Notification de succès
  notify-success:
    name: Notification
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests, backend-build, frontend-build, e2e-tests]
    if: success()
    
    steps:
      - name: Success notification
        run: |
          echo "✅ Tous les tests et builds ont réussi!"
          echo "Backend tests: ✓"
          echo "Frontend tests: ✓"
          echo "Backend build: ✓"
          echo "Frontend build: ✓"
          echo "E2E tests: ✓"
